<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
            <h1>GITHUB PROFILE</h1>
    </header>
    <div class="form">
        <input type="text" placeholder="Name" id="profileName">
        <button id="submit">Find</button>
    </div>
    <section id="display">
        <div>
            <a target="_blank" id="anchor"><img id="Img"></a>
        </div>
        <div id="profile">
            <p id="userName"></p>
            <p id="followers"></p>
            <p id="following"></p>
            <p id="repository"></p>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
